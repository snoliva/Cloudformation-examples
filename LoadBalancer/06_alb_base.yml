AWSTemplateFormatVersion: 2010-09-09
#### DESCRIPTION #############################################################
Description: >-
  Template para la creacion de alb general con redirecci√≥n HTTP a HTTPS
#### PARAMETERS ##############################################################
Parameters:
  NombreSGALB:
    Type: String
    Default: "sgrp-elb-example"
    Description: 'Nombre del Security Group'   
  
  DescripcionSGALB:
    Type: String
    Default: "Accesos al alb"
    Description: 'Descripcion para el Security Group'      
  
  VPCID:
    Type: String
    Description: 'ID de la VPC necesario para crear el Security Group'
  
  SubnetIDAZ1:
    Type: String
    Description: 'ID de la Subnet AZ1' 
  
  SubnetIDAZ2:
    Type: String
    Description: 'ID de la Subnet AZ2'

  CertificateArn:
    Type: String
    Description: 'ARN del certificado SSL'

###########################################################################
Resources:
  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: !Ref DescripcionSGALB
      VpcId: !Ref VPCID
      GroupName: !Ref NombreSGALB
      SecurityGroupEgress:
        - Description: Allow all outbound traffic
          IpProtocol: "-1"
          CidrIp: 0.0.0.0/0
          FromPort: -1
          ToPort: -1
      SecurityGroupIngress:
        - Description: Acceso SSL a los servidores IPv4
          IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: 443
          ToPort: 443
        - Description: Acceso HTTP a los servidores IPv4
          IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: 80
          ToPort: 80

  ApplicationLoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: "alb-workloads"
      Scheme: internet-facing
      Type: application
      IpAddressType: ipv4
      Subnets: 
        - !Ref SubnetIDAZ1
        - !Ref SubnetIDAZ2
      SecurityGroups: 
        - !Ref SGALB

  ALBTargetGroupDefault:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: "tg-default"
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Port: 80
      Protocol: HTTP
      HealthCheckPath: "/"
      UnhealthyThresholdCount: 2
      HealthCheckEnabled: true
      VpcId: !Ref VPCID
  
  CustomHealthCheckTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: "TG-CustomHealth"
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 15
      HealthCheckPath: "/health"
      HealthCheckPort: "traffic-port"
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: "200-299"
      Port: 80
      Protocol: HTTP
      TargetType: instance
      VpcId: !Ref VPCID
      Tags:
        - Key: Environment
          Value: Production

  AlbListener80:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: 443
            Host: "#{host}"
            Path: "/#{path}"
            Query: "#{query}"
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref ApplicationLoadBalancer

  AlbListener443:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroupDefault
      LoadBalancerArn: !Ref ApplicationLoadBalancer
  
  ApiTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: "tg-api"
      HealthCheckPath: "/api/health"
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VPCID

  WebTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: "tg-web"
      HealthCheckPath: "/health"
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPCID

  ListenerRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Properties:
      ListenerArn: !Ref AlbListener80
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values: 
            - "/api/*"
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ApiTargetGroup

Outputs:
  ALBDNSName:
    Description: 'ALB DNS Name'
    Value: !GetAtt ApplicationLoadBalancer.DNSName

  ALBTargetGroupArn:
    Description: 'Target Group ARN'
    Value: !Ref ALBTargetGroupDefault

#Weighted Target Groups for Blue-Green Deployment:
  BlueTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: "TG-Blue"
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPCID

  GreenTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: "TG-Green"
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPCID

  WeightedListener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref BlueTargetGroup
                Weight: 90
              - TargetGroupArn: !Ref GreenTargetGroup
                Weight: 10

#Host-Based Routing with SSL Certificate:

  HostBasedListener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroupDefault

  ApiHostRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Properties:
      ListenerArn: !Ref HostBasedListener
      Priority: 1
      Conditions:
        - Field: host-header
          Values: 
            - "api.example.com"
      Actions:
        - Type: forward
          TargetGroupArn: !Ref ApiTargetGroup

  WebHostRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Properties:
      ListenerArn: !Ref HostBasedListener
      Priority: 2
      Conditions:
        - Field: host-header
          Values: 
            - "www.example.com"
      Actions:
        - Type: forward
          TargetGroupArn: !Ref WebTargetGroup


ApplicationLoadBalancer:
    Properties:
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: !Ref AccessLogsBucket
